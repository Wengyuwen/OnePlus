<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.min.css">
    <script src="../js/require.js" async = true defer data-main = "../js/main-login"></script>

</head>
<body>
    <section class="login-box">
        <article class="index">
            <div class="login-top">
                <main class="top-cnt">
                    <div class="language">简体中文
                        <span class="ic-down"></span>


                    <!-- 点击language 显示 -->
                        <ul class="choice-box">
                            <li>简体中文</li>
                            <li>繁體中文</li>
                            <li>English</li>
                        </ul>

                        
                    </div>
                    <a href="" class="help-ct">帮助中心</a>
                </main>
            </div>
    
        </article>
        <article class="login-middle">
            <main class="middle-box">
                <div></div>
                <div class="content">
                    <div class="account">账号登录</div>
                    <div>
                        <div class="loginWay">
                            <div>
                                <p class="p1">短信验证码登录</p>
                            </div>
                            <div>
                                <p class="p2">密码登录</p>
                            </div>
                        </div>
                        <div class="tel">
                            <!-- 添加效果点击密码登录隐藏 -->
                            <input type="text" placeholder="请输入手机号" class="ipt1">

                            <!--已隐藏 添加效果点击密码登录显示 -->
                            <input type="text" placeholder="请输入手机号码或邮箱" class="ipt2">
                        </div>
                        <div class="code">

                            <!-- 添加效果点击密码登录隐藏 -->
                            <div class="code-box ipt3" >
                                <input type="text" placeholder="请输入验证码">
                                <div class="input-code">获取验证码</div>
                            </div>


                            <!--已隐藏 添加效果点击密码登录显示 -->
                            <div class="pass-box ipt4">
                                <input type="password" placeholder="请输入密码">
                                <i></i>
                            </div>
                            <div class="forget ipt4">
                                <span>忘记密码</span>
                            </div>


                        </div>
                        <div class="order">
                            <button class="order">登录</button>
                        </div>
                        <div class="other">
                            <a href="" class="policy">隐私政策</a>
                            <a href="" class="register">注册账号</a>
                        </div>
                        <div class="authOther">
                            <div class="authOther-list">其他方式登录</div>
                            <div class="authOther-links">
                                <a href="" class="ic-qq authOther-link"></a>
                                <a href="" class="ic-wx authOther-link"></a>
                                <a href="" class="ic-wo authOther-link"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </article>
        
    </section>
    <article class="login-bottom">
        <p>
            <span>© 2005 - 2020 广东欢太 版权所有 粤ICP备 14056724 号-2</span>
            <span>联系方式：4001-999-666</span>
        </p>
    </article>
</body>
</html>
